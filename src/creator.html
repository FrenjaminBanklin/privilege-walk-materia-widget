<!DOCTYPE HTML>
<html>
	<head>
		<title>Privilege Walk Creator</title>
		<meta charset="utf-8"/>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
		<link rel="stylesheet" type="text/css" href="creator.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script>
			(function(proxied){
				window.alert = function() {
					throw 'ERROR';
				};
			}) (window.alert);
		</script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="materia.creatorcore.js"></script>

		<!-- ANGULAR MATERIAL DEPENDENCIES -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

		<!-- ANGULAR MATERIAL -->
		<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

		<!-- ANGULAR SANITIZE -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-sanitize.min.js"></script>

		<!-- MAIN CREATOR SCRIPT -->
		<script src="creator.js"></script>
	</head>
	<body ng-app="PrivilegeWalkCreator">
		<md-content id="container" ng-controller="PrivilegeWalkController">
			<md-toolbar md-theme="toolbar-dark">
				<div class="md-toolbar-tools">
					<md-input-container class="md-block widget-title" flex>
						<label id="widget-title-label">Widget Name</label>
						<input ng-model="title">
					</md-input-container>
				</div>
			</md-toolbar>
			<div layout-gt-sm="row" layout="column" id="content">
				<div flex="55" id="card-container">
					<md-card class="md-whiteframe-3dp card"
						ng-repeat="card in cards"
						layout="row"
						ng-init="thisIndex = $index + 1">
						<div class="card-right" layout="column" flex>
							<button class="delete" ng-click="deleteQuestion($index)">Ã—</button>
							<md-input-container class="md-block">
								<label>Question</label>
								<input
									ng-model="card.question"
									ng-class="{'highlight': card.question == 'Question '+thisIndex}">
							</md-input-container>
							<md-card-actions flex="90" layout="column" ng-show=" card.slider=='true' ">
								<div layout layout-align="center center">
									<div layout layout-align="center center">
										<md-input-container>
											<label>Minimum</label>
											<input ng-model="card.min">
										</md-input-container>
									</div>
									<md-slider flex="80" step="1" min="0" max="5" md-discrete="true" ng-model="sliderResponses[$index]" aria-label="slider">
									</md-slider>
									<md-input-container>
										<label>Maximum</label>
										<input ng-model="card.max">
									</md-input-container>
								</div>
								<md-input-container>
									<label>Range Label</label>
									<input ng-model="card.rangeQuestion" placeholder="How do strongly do you feel about this?">
								</md-input-container>
							</md-card-actions>
							<md-button class="md-accent md-raised add-range" ng-click="addRange($index)" ng-show="card.slider=='false'">
								Add Range
							</md-button>
						</div>
					</md-card>
					<div layout layout-align="center center">
						<md-button class="md-accent md-raised add-question" ng-click="addQuestion()">
							Add Question
						</md-button>
					</div>
				</div>
			</div>
		</md-content>
	</body>
</html>
