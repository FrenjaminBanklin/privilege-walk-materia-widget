<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Privilege Walk</title>
		<meta charset="utf-8"/>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
		<link rel="stylesheet" type="text/css" href="player.css">
		<link rel="stylesheet" type="text/css" href="ng-modal.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="materia.enginecore.js"></script>
		<script src="materia.score.js"></script>
		<script src="materia.storage.manager.js"></script>
		<script src="materia.storage.table.js"></script>

		<!-- ANGULAR DEPENDENCIES -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

		<!-- MAIN WIDGET SCRIPT -->
		<script src="player.js"></script>
		<script src="ng-modal.js"></script>
	</head>

	<body ng-app="PrivilegeWalkEngine" ng-controller="PrivilegeWalkEngineCtrl" ng-cloak>
		<md-content id="container">

			<md-toolbar>
				<div class="md-toolbar-tools">
					<h2>{{instance.name}}</h2>
				</div>
			</md-toolbar>

			<div layout-gt-sm="row" layout="column" id="content">
				<div flex="55" id="card-container">

					<md-card class="md-whiteframe-3dp card"
						ng-repeat="question in qset.items">
						<div class="card-right" layout="column">

							<md-card-title>
								<span class="md-headline">{{question.questions[0].text}}</span>
							</md-card-title>

							<md-card-actions layout layout-align="start start" ng-show="question.options.isRange=='false'">
								<md-radio-group layout="row" ng-model="responses[$index]" class="radio-spacing">
									<md-radio-button ng-value="0">Yes</md-radio-button>
									<md-radio-button ng-value="1">No</md-radio-button>
								</md-radio-group>
							</md-card-actions>

							<md-card-actions layout layout-align="start start" ng-show="question.options.isRange=='true'">
								<md-radio-group layout="row" ng-model="responses[$index]" class="radio-spacing">
									<md-radio-button ng-repeat="response in rangeResponseOptions" ng-value="response.value">
										{{ response.text }}
									</md-radio-button>
								</md-radio-group>
							</md-card-actions>
						</div>
					</md-card>

					<div layout layout-align="center center">
						<md-button class="md-raised md-primary" ng-click="submit()">Submit</md-button>
					</div>

				<modal-dialog show="completed"
					dialog-title="Your Privilege Score">
					<h1>{{privilege}}</h1>
					<p>You can now safely exit this widget.</p>
				</modal-dialog>

				</div>
			</div>
		</md-content>
	</body>
</html>
